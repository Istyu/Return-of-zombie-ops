//=======================================================================================
// Zombie Pointsystem
//=======================================================================================
set scr_points_repair				10			// points per repaired barricade part
set scr_points_start				3250		// points, earned on first spawn
set scr_points_multi				1			// multipler for any given points
set scr_points_calculation			3			// [default : 1] 1 = damage left health, 2 = damage, 3 = 10 per shoot

//=======================================================================================
// Zombie Wavesystem
//=======================================================================================
set scr_wave_starttime				10			// Starttime befor Zombiewave starts
set scr_wave_preparetime 			30			// Preparetime Time between the waves
set	scr_wave_basenum				15
set scr_wave_increase				5			// amount of zombies per player, each wave
set scr_wave_max					14			// wave after wich the survivors win; 0 = infinite
set scr_wave_special				1			// 0 = no special waves; 1 = allow special waves
set scr_wave_specialchance			15			// chance in percent for a special wave
set scr_wave_special_safe			2			//
set scr_5secwarning_text			1			// 1 = Warningtext on ; 0 = Warningtext off
set scr_5secwarning_sound			1			// 1 = Warningsound on ; 0 = Warningsound off
set scr_wave_allowspawn				1			// Allow spawning in the first wave [on = 1; off=0]

//=======================================================================================
// Zombie Weapon Pickup Setup
//=======================================================================================
set scr_pickup_type 				0			// 0 = disabled ; 1 = buy weapon, ammo half cost
set scr_pickup_cost					500			// defines the cost for weapons bought at special weapon buys (if not defined by level)

//=======================================================================================
// Different Settings
//=======================================================================================
set scr_draw_marker					0
set scr_draw_shop_marker			1
set scr_draw_perk_marker			1
set scr_draw_buy_marker				0