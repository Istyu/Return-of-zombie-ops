// ======================================================================================
// Zombie Configuration
// ======================================================================================
set scr_zombies						24					// number of zombie bots	[default: 24/ values: 1-60/ notes: any zombie uses a player slot!]
set scr_zombie_spawn_speed			1					// delay between zombie spawns in seconds	[default: 3/ values: 1-10]
set scr_zombie_basehealth			100					// base health of zombies	[default: 100/ values: 1-1000]
set scr_zombie_wavehealth			2					// zombie health per wave increase	[default: 2/ values: 0-infinite]
set scr_zombie_range				32					// attack range of zombies	[default: 32/ values: 32-100/ notes: 100 is VERY unrealistic!]
set	scr_zombie_damage				12					// damage zombies deal per attack, dogs deal double	[default: 12/ values: 1-infinite]
set	scr_zombie_attackspeed			"0.8"				// offset between zombie Attacks in seconds	[default: 0.8/ values: 0.1-3.0]

// ======================================================================================
// Zombie Types
// ======================================================================================
// Every zombie can be set with a number from 0 to 100.
// The value of the zombie will then describe how often he spawns
// in relation to the normal zombies which have a value of 100.
// 0 will disable the zombie.

set scr_zmb_dog				100					// normal Dog
set scr_zmb_ex_dog				50					// explosiv Dog
set scr_zmb_tx_dog				25					// toxin Dog
set scr_zmb_sl_dog				25					// slime Dog

set scr_zmb_runner 				100					// Runner Zombie
set scr_zmb_ex_runner			50					// explosiv Runner Zombie
set scr_zmb_bp_runner			50					// bulletproof Runner Zombie

set scr_zmb_tank				100					// Tank Zombie
set scr_zmb_ex_tank				50					// explosiv Tank Zombie
set scr_zmb_tx_tank				25					// toxin Tank Zombie
set scr_zmb_sl_tank				25					// slime Tank Zombie

set scr_zmb_explosive			50					// Explosiv Zombie
set scr_zmb_bulletproof			50					// Bulletproof Zombie
set scr_zmb_tabun				50					// Tabun Zombie
set scr_zmb_slime				50					// Slime Zombie


// ======================================================================================
// Zombie Drops
// ======================================================================================
set scr_allow_drop_powerup			1					// dis-/allows BO like powerup drops	[default: 1/ values: 1(allow) OR 0(disallow)]
set scr_allow_drop_medikit			1					// dis-/allows medikit drops			[default: 1/ values: 1(allow) OR 0(disallow)]
set scr_allow_drop_weapons			1					// dis-/allows weapon drops				[default: 1/ values: 1(allow) OR 0(disallow)]

// ======================================================================================
// Zombie WaW/BO Powerups
// ======================================================================================
set scr_powerup_ammo				1					// dis-/allows AmmoRefill Powerup		[default: 1/ values: 1(allow) OR 0(disallow)]
set scr_powerup_nuke				1					// dis-/allows Nuke Powerup				[default: 1/ values: 1(allow) OR 0(disallow)]
set scr_powerup_repair				1					// dis-/allows Repair Powerup			[default: 1/ values: 1(allow) OR 0(disallow)]	Drop is disabled on maps without barricades
set scr_powerup_double_points		1					// dis-/allows DoublePoints Powerup		[default: 1/ values: 1(allow) OR 0(disallow)]
set	scr_powerup_insta_kill			1					// dis-/allows InstaKill Powerup		[default: 1/ values: 1(allow) OR 0(disallow)]

// ======================================================================================
// Zombie Movement
// ======================================================================================
// Changeing these values might makes the animation appear buggy!
set	scr_zombie_speed_walk			"3.5"				// speed zombies walk, higher means faster	[default: 3.5/ values: 2-5]
set	scr_zombie_speed_run			"9.5"				// speed zombies run, higher means faster	[default: 9.0/ values: 8-10]
set	scr_zombie_speed_dog			"16.0"				// speed dogs move, higher means faster		[default: 16.0/ values: 15-20]

// ======================================================================================
// Zombie DeathFx
// ======================================================================================
// VALUES
// 0 - use MW2 like MoneyFX for ALL Zombies (damage will be done anyways)
// add the below values to combine
// 1 - GrenadeFX for Explosive Zombies
// 2 - GasFX for Tabun
// 4 - SlimeFX for Slimes
// 8 - LimbFX for Tanks
// not set Zombies will get only the MoneyFX/normal impact FX
set scr_zombie_fx_death				15					// combined values	[default: 15(different FX for all zombies)]
set scr_zombie_fx_money				1					// use MW2 like MoneyFX	[default: 1/ values: 1(use) OR 0(don't use)]
set scr_zombie_fx_explo				0					// vanishes the zombie in a big blood puddle and some limbs [default: 0/ values: 1(do) OR 0 (don't)]
