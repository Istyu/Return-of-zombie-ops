// Startmap Setting (with which gametype and map you will start the server)
set sv_maprotationcurrent "gametype war map mp_highrise"

// Mapvote (0 = off(random maprotation) , 1 = on)
set scr_mapvote_use 				1

// Timout for voting in seconds (min 10, max 180) (default 30)
set scr_mapvote_time				20

// Make last alternative an option to replay the same map (0 = no, 1 = yes) (default 0)
set scr_mapvote_replay				1

